version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "test"
      POSTGRES_HOST_AUTH_METHOD: "trust"
  web:
    build: .
    volumes:
    - .:/app
    links:
    - redis
    command: python manage.py runserver 0.0.0.0:5000
    ports:
    - "5000:5000"
    depends_on:
      - db
  redis:
    image: redis
volumes:
  logvolume01: {}